# Site
title:              Building XP
bio:                'Organic Automation and free range musings.'
description:        "Let's be honest: I have no idea what this is all about. So amuse ourselves with learning things."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/xavier2.png'
background:         'assets/img/theniknewiwasalive.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_GB
url:                https://xplantefeve.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed
future: false
timezone: Europe/Brussels

# Comments
disqus_shortname:   xplantefeve

